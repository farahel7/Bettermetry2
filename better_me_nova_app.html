
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Me with Nova</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7fafc;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #a8dadc, #ffe066);
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #1d3557;
        }
        .container {
            padding: 20px;
        }
        .calendar {
            text-align: center;
            margin-top: 20px;
        }
        .calendar h3 {
            margin-bottom: 10px;
        }
        .calendar table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        .calendar td {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background: #fff;
        }
        .calendar td.marked {
            background-color: #ffe066;
        }
        .tracker {
            margin-top: 30px;
        }
        .tracker h3 {
            color: #1d3557;
        }
        .tracker label {
            display: block;
            margin: 10px 0 5px;
        }
        .tracker input, .tracker textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #1d3557;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Better Me with Nova</header>
    <div class="container">
        <div class="calendar">
            <h3>April 2025</h3>
            <table>
                <tr>
                    <td>31</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
                </tr>
                <tr>
                    <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
                </tr>
                <tr>
                    <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>
                </tr>
                <tr>
                    <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td>
                </tr>
                <tr>
                    <td>28</td><td>29</td><td>30</td><td>1</td><td>2</td><td>3</td><td>4</td>
                </tr>
            </table>
        </div>
        <div class="tracker">
            <h3>Daily Tracker</h3>
            <label for="sleep">Sleep (hours):</label>
            <input type="number" id="sleep" name="sleep">

            <label for="water">Water intake (L):</label>
            <input type="number" id="water" name="water" step="0.1">

            <label for="exercise">Did you exercise today?</label>
            <input type="text" id="exercise" name="exercise">

            <label for="notes">Notes:</label>
            <textarea id="notes" rows="4"></textarea>

            <button class="btn" onclick="alert('Saved! This version doesn\'t store data yet.')">Save</button>
        </div>
    </div>
</body>
</html>
